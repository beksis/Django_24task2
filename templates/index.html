<!--{% load static %}&ndash;&gt;-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>News web-site</title>
</head>
<body>
    <header>
        <h1>Welcome to our news web-site!</h1>
    </header>

    <nav>
        {% for item in categories %}
            <a href="#">{{ item.news_category_title }}</a>
        {% endfor %}
        {% if user.is_authenticated %}
                <a href="/logout"><i class="fa fa-commenting-o"></i>Logout {{ user.username }}</a>
        {% else %}
                <a href="/login"><i class="fa fa-commenting-o"></i>Login</a>
        {% endif %}
    </nav>

    <section>
        {% for news in products %}
            <article>
                <h2>{{ news.news_title }}</h2>
                <p style="width:300px">{{ news.news_descriptions }}</p>
                <img src="{{ news.news_image.url }}">
            </article>
        {% endfor %}
    </section>

</body>
</html>
